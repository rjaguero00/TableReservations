<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Spot at the table</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">
                <span class="glyphicon glyphicon-fire"></span>
                Hot Restaurant
            </h1>
            <h2 class="text-center"></h2>
            <hr>
            <div class="text-center">
                <a href="/view">
                    <button class="btn btn-primary btn-lg">
                        <span class="glyphicon glyphicon-list-alt"></span> View Tables</button>
                </a>
                <a href="/home">
                    <button class="btn btn-lg btn-default">
                        <span class="glyphicon glyphicon-home"></span>
                    </button>
                </a>
            </div>
        </div>
            <div class="row">

                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class='panel-title'>
                                <strong>Next</strong>
                            </h4>
                        </div>
                        <div class='panel-body' id='table selection-01'>
                            <div class='well' id='tableWell-01'>
                                <h2>
                                    <span class="label label-primary">1</span>
                                    Wilhelmina "Mina" Murray
                                </h2>
                            </div>
                            <div class='well' id='tableWell-01'>
                                <h2>
                                    <span class="label label-primary">1</span>
                                    Allan Quatermain
                                </h2>
                            </div>
                        </div>

                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">
                                    <strong>Waiting</strong>
                                </h3>
                            </div>
                            <div class="panel-body">
                                <div class='well' id='tableWell-01'>
                                    <h2>
                                        <span class="label label-primary">2</span>
                                        Dr. Henry Jekyll
                                    </h2>
                                </div>
                                <div class='well' id='tableWell-01'>
                                    <h2>
                                        <span class="label label-primary">4</span>
                                        Prince Dakkar
                                    </h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <script type="text/javascript">
                $("#search-btn").on("click", function () {
                    var searchedCharacter = $("#character-search").val().trim();

                    // Using a RegEx Pattern to remove spaces from searchedCharacter
                    // You can read more about RegEx Patterns later https://www.regexbuddy.com/regex.html
                    searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();

                    $.get("/api/characters/" + searchedCharacter, function (data) {
                        console.log(data);
                        if (data) {
                            $("#stats").show();
                            $("#name").text(data.name);
                            $("#role").text(data.role);
                            $("#age").text(data.age);
                            $("#force-points").text(data.forcePoints);
                        }
                        else {
                            $("#name").text("The force is not strong with this one. Your character was not found.");
                            $("#stats").hide();
                        }
                    });
                });
            </script>
</body>

</html>
