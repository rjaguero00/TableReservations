    <div class="container">

            </div>
        </div>
            <div class="row">

            <script type="text/javascript">
                 function showTables() {  
                    $.get("/api/tables/", function (data) {
                        console.log(data);
                        if (data) {
                            for (i = 0; i < data.length; i++){
                                var display = data[i].customerID;
                                var tableDiv = $('<div class="tableReservation">');
                                //$("#table selection-01").append(data[i].customerID);
                                tableDiv.append(
                                    '<div class="well">' + 
                                        '<h2>' + 
                                            '<span>' + display + '</span>' + 
                                        '</h2>' + 
                                    '</div>'
                                );

                                $("#nextTables").append(tableDiv);
                            }
                            //("#stats").show();
                            // $("#name").text(data[2].customerID);

                        }
                    });
                }
                showTables();
            </script>
