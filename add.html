<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>res app</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">

            <h1 class="text-center">
                <span class="glyphicon glyphicon-fire"></span>
                Hot Restaurant
            </h1>
            <h2 class="text-center"></h2>
            <hr>
            <div class="text-center">
                <a href="/view">
                    <button class="btn btn-primary btn-lg">
                        <span class="glyphicon glyphicon-list-alt"></span> View Tables</button>
                </a>
                <a href="/home">
                    <button class="btn btn-lg btn-default">
                        <span class="glyphicon glyphicon-home"></span>
                    </button>
                </a>
            </div>
        </div>
        <div class="row">

            <div class="col-lg-12">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>Table Reservation</strong>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <h5>Name</h5>
                        <input type="text" id="customerName" class="form-control">
                        <br>
                        <h5>Phone Number</h5>
                        <input type="text" id="phoneNumber" class="form-control">
                        <br>
                        <h5>Email</h5>
                        <input type="text" id="customerEmail" class="form-control">
                        <br>
                        <h5>Unique ID</h5>
                        <input type="text" id="customerID" class="form-control">
                        <br>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                                <span class="glyphicon glyphicon-search"></span> Submit</button>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
<script type="text/javascript">
    // Question: What does this code do?
    $("#add-btn").on("click", function(event) {
      event.preventDefault();

      var newTable = {
        customerName: $("#customerName").val().trim(),
        phoneNumber: $("#phoneNumber").val().trim(),
        customerEmail: $("#customerEmail").val().trim(),
        customerID: $("#customerID").val().trim()
      };

      // Question: What does this code do??
      $.post("/api/tables", newTable)
        .then(function(data) {
          console.log("html" + data);
          alert("Adding reservation...");
        });

    });
  </script>
</html>
